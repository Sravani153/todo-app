<mat-toolbar color="primary">
  <a mat-button routerLink="/list" class="brand-link">To-Do Application</a>
  <span class="spacer"></span>
  <button mat-button routerLink="/add">Add Item</button>
  <button mat-button routerLink="/bookmark">Bookmarked</button>
</mat-toolbar>

<div class="content">
  <table mat-table [dataSource]="items" class="mat-elevation-z8">
    <!-- Define columns for the table -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>


    <ng-container matColumnDef="bookmarked">
      <th mat-header-cell *matHeaderCellDef> Bookmarked </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="toggleBookmark(element)" class="bookmark-icon">
          {{element.bookmarked ? 'bookmark' : 'bookmark_border'}}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onEdit(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
